<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Red Button</title>
</head>
<body style="background-color:white">
    <!--

    <div id="header">
        <h1>Pet The Cat!!!!!</h1>
    </div>
<!-- -------------------Shop Container ---------------------------------------->
    <div id="shop_container">
        <div id="manual_option1" class="shop_entry">+10 per Click</div>
        <div id="auto_option1" class="shop_entry">+2 Auto Click per Second</div>
        <div id="manual_option2" class="shop_entry">manual_option2</div>
        <div id="auto_option2" class="shop_entry"> auto_option2</div>
    </div>
<!-- -----------------------Button------------------------------------------- -->
    <div class="button_container">
        <input id="main_clicker" type="image" src="content/cat.png" />
    </div>

<!-- -----------------------Stat_Container----------------------------------- -->
    <div id="stat_container" style="color: black;">

        <div class="stats_container">
            <label for="income_click"> <b>Income per click:</b> </label> 
            <p id="income_click"></p>
        </div>
        <div class="stats_container">
            <label for="current_balance"><b>Balance:</b> </label>
            <p id="current_balance"></p>
        </div>
        <br>
        <div class="stats_container"> 
            <label for="income_auto"><b>Income per second:</b></label>
            <p id="income_auto"></p>
        </div>
    </div>








    <div id="achievement_container">
        <p id="achievement1"></p>
        <p id="achievement2"></p>
        <p id="achievement3"></p>
    </div>
