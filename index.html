<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Red Button</title>
</head>
<body style="background-color: dimgray;">
    <!--
        <h1>Welcome to the Big Red Button Game!</h1>   <!--ich bin fÃ¼r katzeee-->

    <div id="header">
        <h1>Totally not a cookie clicker clone</h1>
    </div>

    <div id="shop_container">
        <p id="manual_option1" class="shop_entry">Shop Item 1</p>
        <p id="auto_option1" class="shop_entry">Shop Item 2</p>
        <p id="manual_option2" class="shop_entry"></p>
        <p id="auto_option2" class="shop_entry"></p>
    </div>

    <div class="button_container">
        <input type="button" id="main_clicker" value="Klicker">
    </div>

<!-- -----------------------Stat_Container----------------------------------- -->
    <div id="stat_container" style="color: white;">

        <div class="stats_container">
            <label for="income_click"> <b>Income per click:</b> </label> 
            <p id="income_click">95</p>
        </div>

        <div class="stats_container"> 
            <label for="income_auto"><b>Income per second:</b></label>
            <p id="income_auto">10</p>
        </div>

        <div class="stats_container">
            <label for="current_balance"><b>Balance:</b> </label>
            <p id="current_balance">1000000000000</p>
        </div>
    </div>












    <div id="achievement_container">
        <p id="achievement1"></p>
        <p id="achievement2"></p>
        <p id="achievement3"></p>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
