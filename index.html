        <h1>Pet The Cat!!!!!</h1>

<!-- -------------------Shop Container ---------------------------------------->
<div id="shop_container">
        <div id="manual_option1" class="shop_entry">
            <input type="image" src="content/icons/shampoo_bw.jpg" width="50" height="50"><br>
            <p1>1000$</p1>
        </div>
        <div id="auto_option1" class="shop_entry">
            <input type="image" src="content/icons/brush_bw.jpg" width="50" height="50"><br>
            <p1>15$</p1>
        </div>
        <div id="manual_option2" class="shop_entry">
            <input type="image" src="content/icons/treat1_bw.png" width="50" height="50"><br>
            <p1>10000$</p1>
        </div>

        <div id="auto_option2" class="shop_entry"> 
            <input type="image" src="content/icons/tree_bw.jpg" width="50" height="50"><br>
            <p1>800$</p1>
        </div>

        <div id="manual_option3" class="shop_entry"> 
            <input type="image" src="content/icons/toy1_bw.jpg" width="50" height="50"><br>
            <p1>800$</p1>
        </div>

        <div id="auto_option3" class="shop_entry"> 
            <input type="image" src="content/icons/cat_friend_bw.jpg" width="50" height="50"><br>
            <p1>800$</p1>
        </div>

    </div>
<!-------------------------Item info--------------------------------- -->
<div class="item_info">
    <div class="manual_option1_info">+10$ per pet</div>
</div>
<!-- -----------------------Button------------------------------------------- -->
    <div class="button_container">
        <input id="main_clicker" type="image" src="content/cat.png" />
    </div>

<!-- -----------------------Stat_Container----------------------------------- -->
    <div id="stat_container" style="color: black;">

        <div class="stats_container">
            <label for="income_click"> <b>Income per click:</b> </label> 
            <p id="income_click"></p>$
        </div>
        <div class="stats_container"> 
            <label for="income_auto"><b>Income per second:</b></label>
            <p id="income_auto"></p>$
        </div>
        <br>
        <div class="stats_container">
            <label for="current_balance"><b>Balance:</b> </label>
            <p id="current_balance"></p>$
        </div>
    </div>

<!-- ------------------------------Manual---------------------------------------- -->

<div class="manual">
    <b> Your job is to keep the cat happy by constantly petting it. <br>
    In return the cat will give you money wich you can use to buy upgrades to make your life easier.</b>
</div>
